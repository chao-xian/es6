<!DOCTYPE html>
<html>
  <head>
    <title>Nesting template strings</title>
  </head>
  <body>
    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'Hugo', age: 8 },
        { name: 'Sunny', age: 1 }
      ];

      const markup = `
        <ul className="dogs">
          ${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7}</li>`).join('')}
        </ul>
      `;

      console.log(markup);
      document.body.innerHTML = markup;

      const songs = [
        {
          name: 'Dying to live',
          artist: 'Tupac',
          featuring: 'Biggie Smalls'
        },
        {
          name: 'Summer Breeze',
          artist: 'Isley Brothers'
        }
      ];

      const songMarkup = `
        <div class="song">
          ${songs.map(song => `
            <p>
              ${song.name} - ${song.artist}
              ${song.featuring ? `(Featuring ${song.featuring})` : ''}
            </p>
          `).join('')}
        </div>
      `;

      console.log(songMarkup);
      document.body.innerHTML += songMarkup;
    </script>
  </body>
</html>
