<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The for loop in action</title>
  </head>
  <body>
    <p>Hi I'm a p 01</p>
    <p>Hi I'm a p 02</p>
    <p>Hi I'm a p 03</p>
    <p>Hi I'm a p 04</p>
    <p>Hi I'm a p 05</p>
    <p>Hi I'm a p 06</p>
    <p>Hi I'm a p 07</p>
    <p>Hi I'm a p 08</p>
    <p>Hi I'm a p 09</p>
    <p>Hi I'm a p 10</p>
    <script>
      const cuts = ['Chuck', 'Brisket', 'Shank', 'Short rib'];

      // cuts.entries() returns an array of index an values on each iteration
      // so we can destructure them in i and cut respectively
      for (const [i, cut] of cuts.entries()) {
        console.log(`${cut} is the ${i} item`);
      }

      function addUpNumbers() {
        // arguments is an array-like object that includes length and
        // Symbol.iterator but nothing else.
        // If we can't conver the arguments in to an array and then iterate,
        // we can simply:
        let total = 0;
        for (const num of arguments) {
          total += num;
        }

        console.log(total);
        return total;
      }

      addUpNumbers(10,23,52,34,12,13,123);

      // You can also iterate over a NodeList with a for...of loop
      // because it also has an iterable
      const name = 'Kelv Gan';
      for (const char of name) {
        console.log(char);
      }

      const ps = document.querySelectorAll('p');
      for (const paragraph of ps) {
        paragraph.addEventListener('click', function() {
          console.log(this.textContent);
        });
      }
    </script>
  </body>
</html>
