<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>let and const in the Real World</title>
  </head>
  <body>
    <script>
      {
        const name = 'Kelv'; // const being block scoped means
                             // we don't overwrite the global
                             // var also called name
        console.log(name);
      }

      console.log(name); // empty

      for (var i = 0; i < 10; i++) {
        console.log(`The number with var before a second is ${i}`); // 0 - 9
        setTimeout(function() {
          console.log(`The number with var after a second is: ${i}`); // 10 every time!
        }, 1000); // run after a second
      }

      // The fix would of course be:
      for (let i = 0; i < 10; i++) {
        console.log(`The number with let before a second is ${i}`);
        setTimeout(function() {
          console.log(`The number with let after a second is ${i}`);
        }, 1000);
      }
    </script>
  </body>
</html>
