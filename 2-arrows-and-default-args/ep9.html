<html>
<head>
  <meta charset="UTF-8">
  <title>Default function arg - ES6 for Everyone</title>
</head>
<body>
  <script>
    function calculateBill(total, tax = 0.13, tip = 0.15) {
      return total + (total * tax) + (total * tip);
    }

    // can just call calculateBill(100) to use default
    const totalBill = calculateBill(100, undefined, 0.25);
    console.log(totalBill);
  </script>
</body>
</html>
