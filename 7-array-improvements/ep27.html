<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array some() and .every()</title>
  </head>
  <body>
    <script>
      const ages = [32, 15, 19, 12];
      const younguns = [1, 2, 2, 5];

      // 👵👨 is there at least one adult in the group?
      const adultPresent = ages.some(age => age >= 18);
      console.log(adultPresent); // true

      const adultsPresent = younguns.some(age => age >= 18);
      console.log(adultsPresent); // false


      // 🍻 is everyone old enough to drink?
      const allOldEnough = ages.every(age => age >= 19);
      console.log(allOldEnough); // false
    </script>
  </body>
</html>
