<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destructuring arrays</title>
  </head>
  <body>
    <script>
      const details = ['Kelv Gan', 123, 'chao-xian.co.uk'];

      // const name = details[0];
      // const id = details[1];
      // const web = details[2];
      const [name, id, website] = details;

      console.log(name, id, website);


      // Another cool example:
      const data = 'Basketball,Sports,90210,23,kelv,gan,blah'; // the last 3 items are ignored
      const [itemName, category, sku, inventory] = data.split(',');

      console.log(itemName, category, sku, inventory);


      // Example of using the 'rest' operator '...'
      const team = ['Kelv', 'Harry', 'Sarah', 'Keegan', 'Riker'];
      const [captain, assistant, ...players] = team;
      
    </script>
  </body>
</html>
